function chess(num,b) {
var row = chessBoard.insertRow()
for (var i = 0; i < num ; i++) 
   {
		var cell = row.insertCell();
		cell.height = "40";
		cell.width = "40";
		if (b%2 == 1)
		{
			if (i%2 == 1){ cell.bgColor="white"; }	else	{ cell.bgColor="black";	}
		}
		else
		{
			if (i%2 == 0){ cell.bgColor="white";}	else	{ cell.bgColor="black";	}
		}
	}
}

var n = prompt('Enter Chessboard dimension');

chessBoard.setAttribute("border","1");
//chessBoard["border"] = 1;

{

}
